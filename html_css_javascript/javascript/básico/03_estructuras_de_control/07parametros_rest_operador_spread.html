<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // frameworks y librer√≠as reactivas
      // parametro rest que puede o no estar y que puede o no ser infinito
      function sumar(a, b, ...c) {
        let resultado = a + b;
        c.forEach(function (n) {
          resultado += n;
        });

        return resultado;
      }

      console.log(sumar(1, 2)); //3
      console.log(sumar(1, 2, 3)); //6
      console.log(sumar(1, 2, 3, 4)); //10

      const arr1 = [1, 2, 3, 4, 5],
        arr2 = [5, 6, 7, 8, 9];

      const arr3 = [...arr1, ...arr2];
      console.log(arr3);
    </script>
  </body>
</html>
